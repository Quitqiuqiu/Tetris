<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        .game-info {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .game-info h2 {
            margin-top: 0;
            color: #333;
        }
        .game-info p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <h2>游戏信息</h2>
            <p>分数: <span id="score">0</span></p>
            <p>等级: <span id="level">1</span></p>
            <p>下一个方块:</p>
            <canvas id="nextCanvas" width="100" height="100"></canvas>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
